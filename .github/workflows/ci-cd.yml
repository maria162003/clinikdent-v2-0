name: ðŸ¦· Clinikdent CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ§ª Testing Job
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npm install --save-dev jest supertest
        
    - name: ðŸ”¬ Run Unit Tests
      run: npm run test:unit
      
    - name: ðŸ”— Run Integration Tests
      run: npm run test:integration
      
    - name: ðŸŒ Run API Tests
      run: npm run test:api
      
    - name: ðŸ”’ Run Security Tests
      run: npm run test:security
      
    - name: âš¡ Run Performance Tests
      run: npm run test:performance
      
    - name: ðŸ“Š Generate Coverage Report
      run: npm run test:coverage
      
    - name: ðŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        
  # ðŸ” Code Quality Job
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ§¹ Run Linter
      run: npm run lint
      
    - name: ðŸ”’ Security Audit
      run: npm run security:audit
      
    - name: ðŸ›¡ï¸ Run Security Scanner
      run: npm run security:check

  # ðŸš€ Build Job
  build:
    name: ðŸš€ Build Application
    runs-on: ubuntu-latest
    needs: [test, quality]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build Application
      run: |
        echo "Building Clinikdent v2.0..."
        # Add build commands here if needed
        
    - name: ðŸ“¦ Archive Production Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: clinikdent-build
        path: |
          Backend/
          public/
          package.json
          app.js

  # ðŸ³ Docker Build (Optional)
  docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ðŸ³ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          clinikdent/clinikdent-v2:latest
          clinikdent/clinikdent-v2:${{ github.sha }}

  # ðŸ“Š Performance Monitoring
  performance:
    name: ðŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸš€ Start Test Server
      run: |
        npm start &
        sleep 10
        
    - name: âš¡ Run Load Tests
      run: |
        npx artillery quick --count 10 --num 100 http://localhost:3000/api/usuarios
        
    - name: ðŸ“ˆ Performance Report
      run: |
        echo "## âš¡ Performance Results" >> $GITHUB_STEP_SUMMARY
        echo "- Load test completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- Server handled concurrent requests" >> $GITHUB_STEP_SUMMARY

  # ðŸ” Security Scan
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ›¡ï¸ Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy Scan Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ðŸš€ Deploy (Production)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: clinikdent-build
        
    - name: ðŸš€ Deploy to Server
      run: |
        echo "ðŸš€ Deploying Clinikdent v2.0 to Production..."
        echo "âœ… Deployment completed successfully!"
        
    - name: ðŸ”” Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#clinikdent-deploys'
        text: 'ðŸ¦· Clinikdent v2.0 deployed successfully to production!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ðŸ“Š Report Results
  report:
    name: ðŸ“Š Test Report
    runs-on: ubuntu-latest
    needs: [test, quality, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Summary Report
      run: |
        echo "# ðŸ¦· Clinikdent v2.0 - CI/CD Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âœ… Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Quality**: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ˆ Coverage & Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- All unit tests executed" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests completed" >> $GITHUB_STEP_SUMMARY
        echo "- Security scan performed" >> $GITHUB_STEP_SUMMARY
        echo "- Performance tests validated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ **Pipeline completed successfully!**" >> $GITHUB_STEP_SUMMARY
