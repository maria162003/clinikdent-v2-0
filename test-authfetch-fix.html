<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AuthFetch Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-success">
            <h4>üîß Fix Aplicado: authFetch</h4>
            <p>Se corrigi√≥ <code>authFetch</code> ‚Üí <code>this.authFetch</code> en la l√≠nea 1180</p>
        </div>
        
        <h2>Test de Carga de Odont√≥logos</h2>
        
        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary" onclick="testLoadOdontologos()">
                    Test Cargar Odont√≥logos
                </button>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
        
        <!-- Modal de prueba para agendar cita -->
        <div class="modal fade" id="citaModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agendar Nueva Cita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="citaOdontologo" class="form-label">Odont√≥logo</label>
                            <select class="form-select" id="citaOdontologo" required>
                                <option value="">Seleccione un odont√≥logo...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="citaFecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="citaFecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="citaHora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="citaHora" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Agendar Cita</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mock localStorage data
        localStorage.setItem('user', JSON.stringify({
            id: 4,
            nombre: 'Usuario',
            apellido: 'Test',
            correo: 'test@example.com',
            rol: 'paciente'
        }));
        
        // Mock token
        localStorage.setItem('token', 'mock-token-12345');
    </script>
    
    <!-- Load dashboard script -->
    <script src="js/dashboard-paciente.js"></script>
    
    <script>
        function testLoadOdontologos() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="spinner-border text-primary" role="status"></div> Cargando...';
            
            setTimeout(async () => {
                try {
                    if (window.dashboardPaciente) {
                        console.log('‚úÖ Dashboard disponible');
                        
                        // Test de la funci√≥n loadOdontologosDisponibles
                        await window.dashboardPaciente.loadOdontologosDisponibles();
                        
                        // Verificar si se cargaron odont√≥logos en el select
                        const select = document.getElementById('citaOdontologo');
                        const opciones = select.options.length - 1; // -1 para excluir la opci√≥n por defecto
                        
                        if (opciones > 0) {
                            resultado.innerHTML = `
                                <div class="alert alert-success">
                                    ‚úÖ Funci√≥n corregida exitosamente<br>
                                    ü¶∑ Se cargaron ${opciones} odont√≥logos en el selector<br>
                                    üì° API funcionando correctamente
                                </div>
                            `;
                        } else {
                            resultado.innerHTML = `
                                <div class="alert alert-warning">
                                    ‚ö†Ô∏è Funci√≥n ejecutada pero usando datos de respaldo<br>
                                    üîó Verificar conexi√≥n con el backend
                                </div>
                            `;
                        }
                        
                    } else {
                        resultado.innerHTML = `
                            <div class="alert alert-danger">
                                ‚ùå Dashboard no disponible
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error en test:', error);
                    resultado.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Error: ${error.message}
                        </div>
                    `;
                }
            }, 1000);
        }
        
        // Auto-test al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.dashboardPaciente) {
                    console.log('üöÄ Dashboard cargado, ejecutando auto-test...');
                    testLoadOdontologos();
                } else {
                    console.log('‚ùå Dashboard no cargado');
                }
            }, 2000);
        });
    </script>
</body>
</html>
