<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Configuraci√≥n del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üîß Test - Configuraci√≥n del Sistema</h2>
        <p>Esta p√°gina sirve para diagnosticar el problema con el modal de configuraci√≥n.</p>
        
        <button type="button" class="btn btn-primary" id="testConfigBtn">
            <i class="bi bi-gear-fill"></i> Probar Configuraci√≥n del Sistema
        </button>
        
        <div class="mt-3">
            <h4>Informaci√≥n de Diagn√≥stico:</h4>
            <div id="diagnosticInfo"></div>
        </div>
    </div>

    <!-- Modal id√©ntico al de dashboard-admin.html -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configModalLabel">
                        <i class="bi bi-gear-fill"></i> Configuraci√≥n del Sistema
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-4" id="configTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="horarios-tab" data-bs-toggle="tab" data-bs-target="#horarios" type="button" role="tab">
                                <i class="bi bi-clock"></i> Horarios
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="notificaciones-tab" data-bs-toggle="tab" data-bs-target="#notificaciones" type="button" role="tab">
                                <i class="bi bi-bell"></i> Notificaciones
                            </button>
                        </li>
                    </ul>

                    <form id="configForm">
                        <div class="tab-content" id="configTabContent">
                            <!-- Tab de Horarios -->
                            <div class="tab-pane fade show active" id="horarios" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="horaApertura" class="form-label">Hora de Apertura</label>
                                        <input type="time" class="form-control" id="horaApertura" value="08:00">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="horaCierre" class="form-label">Hora de Cierre</label>
                                        <input type="time" class="form-control" id="horaCierre" value="18:00">
                                    </div>
                                </div>
                            </div>

                            <!-- Tab de Notificaciones -->
                            <div class="tab-pane fade" id="notificaciones" role="tabpanel">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailEnabled" checked>
                                    <label class="form-check-label" for="emailEnabled">
                                        Enviar recordatorios por email
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveConfigBtn">Guardar Configuraci√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funci√≥n de diagn√≥stico
        function runDiagnostics() {
            const diagnosticDiv = document.getElementById('diagnosticInfo');
            let info = '';
            
            // Verificar Bootstrap
            info += `<p><strong>Bootstrap:</strong> ${typeof bootstrap !== 'undefined' ? '‚úÖ Cargado' : '‚ùå No cargado'}</p>`;
            
            // Verificar modal
            const modal = document.getElementById('configModal');
            info += `<p><strong>Modal DOM:</strong> ${modal ? '‚úÖ Existe' : '‚ùå No encontrado'}</p>`;
            
            // Verificar bootstrap Modal
            try {
                const modalInstance = new bootstrap.Modal(modal);
                info += `<p><strong>Bootstrap Modal:</strong> ‚úÖ Se puede crear instancia</p>`;
            } catch (e) {
                info += `<p><strong>Bootstrap Modal:</strong> ‚ùå Error: ${e.message}</p>`;
            }
            
            diagnosticDiv.innerHTML = info;
        }

        // Test button
        document.getElementById('testConfigBtn').addEventListener('click', function() {
            console.log('üîß Probando modal de configuraci√≥n...');
            
            try {
                const modal = document.getElementById('configModal');
                console.log('Modal element:', modal);
                
                const modalInstance = new bootstrap.Modal(modal);
                console.log('Modal instance:', modalInstance);
                
                modalInstance.show();
                console.log('‚úÖ Modal mostrado exitosamente');
            } catch (error) {
                console.error('‚ùå Error al mostrar modal:', error);
                alert('Error: ' + error.message);
            }
        });

        // Run diagnostics on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Ejecutando diagn√≥sticos...');
            runDiagnostics();
        });
    </script>
</body>
</html>
