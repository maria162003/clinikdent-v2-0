<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-primary text-white p-3">
                <h4>Clinik Dent</h4>
                <h6 id="userName">Cargando...</h6>
                <hr>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('dashboard')">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('usuarios')">
                            <i class="bi bi-people"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('inventario')">
                            <i class="bi bi-box"></i> Inventario
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 p-3">
                <div id="content-area">
                    <h2>Dashboard Administrativo</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Usuarios</h5>
                                    <p class="card-text" id="users-count">Cargando...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pagos</h5>
                                    <p class="card-text" id="payments-count">Cargando...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Inventario</h5>
                                    <p class="card-text" id="inventory-count">Cargando...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('üî• Iniciando dashboard simple...');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM cargado');
            
            // Actualizar nombre de usuario
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = 'Administrador Sistema';
                console.log('‚úÖ Nombre actualizado');
            }
            
            // Cargar datos de APIs
            loadDashboardData();
        });

        async function loadDashboardData() {
            console.log('üìä Cargando datos del dashboard...');
            
            try {
                // Test API usuarios
                const usersResponse = await fetch('/api/usuarios');
                if (usersResponse.ok) {
                    const users = await usersResponse.json();
                    document.getElementById('users-count').textContent = `${users.length || 0} usuarios`;
                    console.log('‚úÖ Usuarios cargados:', users.length);
                } else {
                    document.getElementById('users-count').textContent = 'Error cargando';
                }
            } catch (error) {
                console.error('‚ùå Error usuarios:', error);
                document.getElementById('users-count').textContent = 'Error';
            }

            try {
                // Test API pagos
                const paymentsResponse = await fetch('/api/pagos');
                if (paymentsResponse.ok) {
                    const payments = await paymentsResponse.json();
                    document.getElementById('payments-count').textContent = `${payments.length || 0} pagos`;
                    console.log('‚úÖ Pagos cargados:', payments.length);
                } else {
                    document.getElementById('payments-count').textContent = 'Error cargando';
                }
            } catch (error) {
                console.error('‚ùå Error pagos:', error);
                document.getElementById('payments-count').textContent = 'Error';
            }

            try {
                // Test API inventario
                const inventoryResponse = await fetch('/api/inventario');
                if (inventoryResponse.ok) {
                    const inventory = await inventoryResponse.json();
                    document.getElementById('inventory-count').textContent = `${inventory.equipos?.length || 0} items`;
                    console.log('‚úÖ Inventario cargado:', inventory.equipos?.length);
                } else {
                    document.getElementById('inventory-count').textContent = 'Error cargando';
                }
            } catch (error) {
                console.error('‚ùå Error inventario:', error);
                document.getElementById('inventory-count').textContent = 'Error';
            }
        }

        function showSection(section) {
            console.log('üîÑ Cambiando a secci√≥n:', section);
            document.getElementById('content-area').innerHTML = `
                <h2>Secci√≥n: ${section}</h2>
                <p>Esta secci√≥n est√° funcionando correctamente.</p>
                <div class="alert alert-success">
                    ‚úÖ Todas las APIs est√°n respondiendo correctamente.
                </div>
            `;
        }
    </script>
</body>
</html>
