<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Botones Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test de Funcionamiento de Botones</h2>
        
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="configurarServicios()">
                    <i class="fas fa-cogs"></i> Configurar Servicios
                </button>
                <button class="btn btn-success" onclick="nuevoServicio()">
                    <i class="fas fa-plus"></i> Nuevo Servicio
                </button>
            </div>
        </div>

        <!-- Tabs de navegación -->
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">
                    Home
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="servicios-tab" data-bs-toggle="tab" data-bs-target="#servicios" type="button">
                    <i class="fas fa-tooth"></i> Servicios
                </button>
            </li>
        </ul>

        <!-- Contenido de las tabs -->
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <p>Esta es la pestaña principal.</p>
            </div>
            <div class="tab-pane fade" id="servicios" role="tabpanel">
                <h5><i class="fas fa-tooth"></i> Configuración de Servicios</h5>
                <p>Esta es la pestaña de servicios.</p>
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaServicios">
                        <thead class="table-dark">
                            <tr>
                                <th>Servicio</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Duración</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                                    <p>Cargando servicios...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalConfigServicios" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-cogs"></i> Configurar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfigServicio">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="nombreServicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionServicio" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioServicio" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duración (min)</label>
                                <input type="number" class="form-control" id="duracionServicio" min="15" step="15">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="testGuardarServicio()">
                        <i class="fas fa-save"></i> Guardar (Test)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones de test
        function configurarServicios() {
            console.log('configurarServicios() llamada');
            alert('Función configurarServicios() funciona - cambiando a tab servicios');
            
            // Simular el click en la tab de servicios
            const serviciosTab = document.getElementById('servicios-tab');
            if (serviciosTab) {
                serviciosTab.click();
                console.log('Tab servicios clickeada');
            } else {
                console.error('No se encontró servicios-tab');
            }
        }

        function nuevoServicio() {
            console.log('nuevoServicio() llamada');
            alert('Función nuevoServicio() funciona - abriendo modal');
            
            // Simular la apertura del modal
            const modal = new bootstrap.Modal(document.getElementById('modalConfigServicios'));
            modal.show();
            console.log('Modal abierto');
        }

        function testGuardarServicio() {
            alert('Test de guardado - en la aplicación real esto enviaría datos al servidor');
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalConfigServicios'));
            modal.hide();
        }

        // Test al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada - elementos disponibles:');
            console.log('servicios-tab:', document.getElementById('servicios-tab'));
            console.log('modalConfigServicios:', document.getElementById('modalConfigServicios'));
        });
    </script>
</body>
</html>
