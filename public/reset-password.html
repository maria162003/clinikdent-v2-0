<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Clinik Dent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .reset-header {
            background: linear-gradient(135deg, #0077b6, #00a3e1);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .reset-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0077b6, #00a3e1);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,119,182,0.3);
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 0.2rem rgba(0,119,182,0.25);
        }
        .password-strength {
            margin-top: 10px;
        }
        .strength-bar {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .loading-spinner {
            display: none;
        }
        .token-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .countdown {
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reset-container">
                    <div class="reset-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h2>Restablecer Contraseña</h2>
                        <p class="mb-0">Ingresa tu nueva contraseña segura</p>
                    </div>
                    
                    <div class="reset-body">
                        <!-- Token Info -->
                        <div id="tokenInfo" class="token-info" style="display: none;">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-user-circle fa-2x text-primary me-3"></i>
                                <div>
                                    <strong id="userName"></strong><br>
                                    <small class="text-muted" id="userEmail"></small>
                                </div>
                            </div>
                            <div class="mt-2">
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i>
                                    Este enlace expira en: <span id="countdown" class="countdown"></span>
                                </small>
                            </div>
                        </div>
                        
                        <!-- Error/Success Messages -->
                        <div id="alertContainer"></div>
                        
                        <!-- Loading State -->
                        <div id="loadingState" class="text-center loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Verificando token...</span>
                            </div>
                            <p class="mt-2">Verificando enlace de recuperación...</p>
                        </div>
                        
                        <!-- Reset Form -->
                        <form id="resetForm" style="display: none;">
                            <div class="mb-4">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock"></i> Nueva Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" 
                                           placeholder="Ingresa tu nueva contraseña" required minlength="6">
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <small class="text-muted">Seguridad:</small>
                                        <small id="strengthText" class="text-muted">Muy débil</small>
                                    </div>
                                    <div class="strength-bar bg-light" style="height: 5px;">
                                        <div id="strengthBar" class="h-100 bg-danger" style="width: 0%; transition: all 0.3s;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock"></i> Confirmar Contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       placeholder="Confirma tu nueva contraseña" required>
                                <div id="passwordMatch" class="mt-1" style="display: none;">
                                    <small class="text-danger">Las contraseñas no coinciden</small>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-key"></i> Actualizar Contraseña
                                </button>
                            </div>
                        </form>
                        
                        <!-- Back to Login -->
                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-left"></i> Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class PasswordReset {
            constructor() {
                this.token = this.getTokenFromUrl();
                this.countdownInterval = null;
                this.init();
            }

            getTokenFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }

            async init() {
                this.token = this.getTokenFromUrl();
                const correo = this.getEmailFromUrl();
                
                if (!this.token) {
                    this.showError('Token de recuperación no válido');
                    return;
                }
                
                if (!correo) {
                    this.showError('Email no encontrado en el enlace. Usa el enlace completo del correo.');
                    return;
                }
                
                // Mostrar formulario directamente
                this.showResetForm();
                this.setupEventListeners();
                
                // Iniciar countdown de 60 minutos
                this.startCountdown(60);
            }

            getEmailFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('email') || urlParams.get('correo');
            }

            showResetForm() {
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('loadingState').style.display = 'none';
            }

            startCountdown(minutes) {
                let timeLeft = minutes * 60; // convertir a segundos
                const countdownElement = document.getElementById('countdown');

                this.countdownInterval = setInterval(() => {
                    const mins = Math.floor(timeLeft / 60);
                    const secs = timeLeft % 60;
                    countdownElement.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(this.countdownInterval);
                        this.showError('El token ha expirado. Solicita una nueva recuperación.');
                        document.getElementById('resetForm').style.display = 'none';
                    }
                    
                    timeLeft--;
                }, 1000);
            }

            setupEventListeners() {
                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordInput = document.getElementById('newPassword');
                    const toggleIcon = document.querySelector('#togglePassword i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.className = 'fas fa-eye';
                    }
                });

                // Password strength checker
                document.getElementById('newPassword').addEventListener('input', (e) => {
                    this.checkPasswordStrength(e.target.value);
                    this.checkPasswordMatch();
                });

                // Password match checker
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.checkPasswordMatch();
                });

                // Form submission
                document.getElementById('resetForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitReset();
                });
            }

            checkPasswordStrength(password) {
                const strengthBar = document.getElementById('strengthBar');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let text = 'Muy débil';
                let color = '#dc3545';
                
                if (password.length >= 6) strength += 20;
                if (password.length >= 8) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[^A-Za-z0-9]/.test(password)) strength += 10;
                
                if (strength >= 80) {
                    text = 'Muy fuerte';
                    color = '#28a745';
                } else if (strength >= 60) {
                    text = 'Fuerte';
                    color = '#20c997';
                } else if (strength >= 40) {
                    text = 'Media';
                    color = '#ffc107';
                } else if (strength >= 20) {
                    text = 'Débil';
                    color = '#fd7e14';
                }
                
                strengthBar.style.width = `${strength}%`;
                strengthBar.style.backgroundColor = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            }

            checkPasswordMatch() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matchIndicator = document.getElementById('passwordMatch');
                
                if (confirmPassword && password !== confirmPassword) {
                    matchIndicator.style.display = 'block';
                    return false;
                } else {
                    matchIndicator.style.display = 'none';
                    return true;
                }
            }

            async submitReset() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const submitBtn = document.getElementById('submitBtn');
                
                if (password !== confirmPassword) {
                    this.showError('Las contraseñas no coinciden');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Actualizando...';
                
                try {
                    const response = await fetch('/api/seguridad/reset-password-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: this.token,
                            nueva_password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showSuccess(data.msg || 'Contraseña actualizada correctamente', () => {
                            setTimeout(() => window.location.href = '/', 3000);
                        });
                        if (this.countdownInterval) clearInterval(this.countdownInterval);
                    } else {
                        this.showError(data.msg || 'Error al actualizar contraseña');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Error al actualizar la contraseña');
                }
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-key"></i> Actualizar Contraseña';
            }

            showError(message) {
                this.showAlert(message, 'danger');
            }

            showSuccess(message, callback) {
                this.showAlert(message, 'success', callback);
            }

            showAlert(message, type, callback) {
                const container = document.getElementById('alertContainer');
                container.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                if (callback) callback();
            }
        }

        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
