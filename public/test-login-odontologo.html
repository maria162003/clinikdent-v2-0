<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Clinikdent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login Test - Odontólogo</h4>
                    </div>
                    <div class="card-body">
                        <button id="loginBtn" class="btn btn-primary w-100">
                            Simular Login como Odontólogo (ID: 4)
                        </button>
                        <div class="mt-3">
                            <a href="/dashboard-odontologo.html" class="btn btn-success w-100">
                                Ir al Dashboard
                            </a>
                        </div>
                        <div class="mt-3">
                            <pre id="status" class="bg-dark text-light p-3"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            document.getElementById('status').textContent += message + '\n';
        }

        document.getElementById('loginBtn').addEventListener('click', function() {
            // Simular datos de login exitoso
            const userData = {
                userId: '4',
                userRole: 'odontologo',
                userName: 'camilo perez',
                userEmail: 'camilo@ejemplo.com'
            };

            // Guardar en localStorage
            localStorage.setItem('userId', userData.userId);
            localStorage.setItem('userRole', userData.userRole);
            localStorage.setItem('userName', userData.userName);
            localStorage.setItem('userEmail', userData.userEmail);

            log('✅ Login simulado exitoso');
            log('UserId: ' + userData.userId);
            log('UserRole: ' + userData.userRole);
            log('UserName: ' + userData.userName);
            log('');
            log('Ahora puedes ir al dashboard...');
        });

        // Mostrar estado actual
        window.onload = function() {
            log('=== ESTADO ACTUAL ===');
            log('UserId: ' + (localStorage.getItem('userId') || 'No definido'));
            log('UserRole: ' + (localStorage.getItem('userRole') || 'No definido'));
            log('UserName: ' + (localStorage.getItem('userName') || 'No definido'));
            log('');
        };
    </script>
</body>
</html>
