<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Cambiar Contrase√±a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="bi bi-shield-lock"></i> Test - Cambiar Contrase√±a</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Informaci√≥n del Usuario</h5>
                                <p><strong>Usuario:</strong> camilo perez (ID: 4)</p>
                                <p><strong>Rol:</strong> odontologo</p>
                                <p><strong>Contrase√±as probables:</strong></p>
                                <ul class="small">
                                    <li>123456</li>
                                    <li>password</li>
                                    <li>camilo123</li>
                                    <li>admin</li>
                                    <li>odontologo</li>
                                    <li>test</li>
                                </ul>
                                
                                <button class="btn btn-primary" onclick="simularLogin()">
                                    <i class="bi bi-person-check"></i> Simular Login
                                </button>
                                
                                <button class="btn btn-warning" onclick="abrirDashboard()" id="btnDashboard" disabled>
                                    <i class="bi bi-speedometer2"></i> Abrir Dashboard Real
                                </button>
                            </div>
                            
                            <div class="col-md-6">
                                <h5>Prueba R√°pida de API</h5>
                                <div class="mb-3">
                                    <label class="form-label">Contrase√±a Actual (prueba):</label>
                                    <input type="text" class="form-control" id="currentPasswordTest" value="123456" placeholder="Intenta: 123456, password, etc.">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nueva Contrase√±a:</label>
                                    <input type="text" class="form-control" id="newPasswordTest" value="nuevaPassword123">
                                </div>
                                
                                <button class="btn btn-warning" onclick="testCambiarPassword()" id="btnTest" disabled>
                                    <i class="bi bi-key"></i> Test API Cambiar Contrase√±a
                                </button>
                            </div>
                        </div>
                        
                        <div class="mt-4" id="statusArea"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function simularLogin() {
            // Simular datos del usuario en localStorage
            const userData = {
                id: 4,
                nombre: 'camilo',
                apellido: 'perez',
                email: 'camilo@test.com',
                rol: 'odontologo'
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('userToken', 'test-token-123');
            
            document.getElementById('statusArea').innerHTML = `
                <div class="alert alert-success">
                    ‚úÖ Sesi√≥n simulada correctamente<br>
                    üìù Datos guardados en localStorage<br>
                    üîó Ahora puedes abrir el dashboard real y probar cambiar contrase√±a
                </div>
            `;
            
            document.getElementById('btnTest').disabled = false;
            document.getElementById('btnDashboard').disabled = false;
        }

        function abrirDashboard() {
            window.open('/dashboard-odontologo.html', '_blank');
        }

        async function testCambiarPassword() {
            const currentPassword = document.getElementById('currentPasswordTest').value;
            const newPassword = document.getElementById('newPasswordTest').value;
            
            try {
                document.getElementById('statusArea').innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-hourglass-split"></i> Probando contrase√±a: "${currentPassword}"...
                    </div>
                `;

                const response = await fetch('/api/auth/cambiar-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 4,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();
                
                let alertType = response.ok ? 'alert-success' : 'alert-danger';
                let icon = response.ok ? '‚úÖ' : '‚ùå';
                
                document.getElementById('statusArea').innerHTML = `
                    <div class="alert ${alertType}">
                        <h6>${icon} Resultado de la Prueba</h6>
                        <strong>Status HTTP:</strong> ${response.status}<br>
                        <strong>Mensaje:</strong> ${data.msg}<br>
                        <strong>Success:</strong> ${data.success || false}<br>
                        <hr>
                        <small><strong>Respuesta completa:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre></small>
                        ${response.ok ? `
                        <hr>
                        <div class="text-success">
                            <strong>¬°√âxito!</strong> La contrase√±a se cambi√≥ correctamente.<br>
                            Ahora puedes usar la nueva contrase√±a: <code>${newPassword}</code>
                        </div>
                        ` : ''}
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('statusArea').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error de Conexi√≥n</h6>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Verificar si hay datos en localStorage al cargar
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                document.getElementById('btnTest').disabled = false;
                document.getElementById('btnDashboard').disabled = false;
                document.getElementById('statusArea').innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Sesi√≥n detectada en localStorage - Botones habilitados
                    </div>
                `;
            }
        };

        // Probar diferentes contrase√±as autom√°ticamente
        async function probarContrasenas() {
            const contrase√±asProbables = ['123456', 'password', 'camilo123', 'admin', 'odontologo', 'test'];
            
            for (let password of contrase√±asProbables) {
                document.getElementById('currentPasswordTest').value = password;
                await testCambiarPassword();
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    </script>
</body>
</html>
