<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Historial Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Historial Endpoint</h1>
    
    <button onclick="testHistorial()">Probar Historial General</button>
    
    <div id="resultado"></div>

    <script>
        async function testHistorial() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<p>Cargando...</p>';
            
            try {
                const response = await fetch('/api/citas/admin/historial-general');
                const data = await response.json();
                
                if (response.ok) {
                    resultadoDiv.innerHTML = `
                        <h3 class="success">✅ Historial cargado exitosamente</h3>
                        <p><strong>Total de citas con historial:</strong> ${data.citas?.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultadoDiv.innerHTML = `
                        <h3 class="error">❌ Error ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultadoDiv.innerHTML = `
                    <h3 class="error">❌ Error de conexión</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
