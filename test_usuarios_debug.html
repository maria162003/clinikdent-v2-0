<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Usuarios - Clinik Dent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .button:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .log { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug de Usuarios - Clinik Dent</h1>
        
        <div class="result">
            <h3>üåê Estado del Servidor</h3>
            <p id="serverStatus">Verificando...</p>
        </div>
        
        <button class="button" onclick="testUsuariosAPI()">üìä Probar API de Usuarios</button>
        <button class="button" onclick="testEstadisticasAPI()">üìà Probar API de Estad√≠sticas</button>
        <button class="button" onclick="clearLogs()">üßπ Limpiar Logs</button>
        
        <div id="apiResults"></div>
        
        <div class="result">
            <h3>üë• Tabla de Usuarios</h3>
            <div id="usuariosTable">
                <p>Haz clic en "Probar API de Usuarios" para cargar los datos.</p>
            </div>
        </div>
        
        <div class="result">
            <h3>üìã Logs de Debug</h3>
            <div id="debugLog" class="log">
                <p>Logs aparecer√°n aqu√≠...</p>
            </div>
        </div>
    </div>

    <script>
        // Configurar localStorage por defecto
        if (!localStorage.getItem('user')) {
            const defaultUser = {
                id: 5,
                nombre: 'Camila',
                apellido: 'Perez',
                rol: 'administrador',
                email: 'admin@clinikdent.com'
            };
            localStorage.setItem('user', JSON.stringify(defaultUser));
            localStorage.setItem('userId', '5');
            localStorage.setItem('userRole', 'administrador');
            log('‚úÖ Usuario por defecto configurado en localStorage');
        }

        function log(message) {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debugLog').innerHTML = '<p>Logs limpiados...</p>';
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3001/', { method: 'HEAD' });
                if (response.ok) {
                    document.getElementById('serverStatus').innerHTML = '‚úÖ Servidor funcionando en http://localhost:3001';
                    document.getElementById('serverStatus').className = 'success';
                } else {
                    document.getElementById('serverStatus').innerHTML = '‚ö†Ô∏è Servidor responde pero con errores';
                    document.getElementById('serverStatus').className = 'error';
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = '‚ùå Servidor no disponible';
                document.getElementById('serverStatus').className = 'error';
                log('‚ùå Error verificando servidor: ' + error.message);
            }
        }

        async function testUsuariosAPI() {
            log('üîÑ Iniciando prueba de API de usuarios...');
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userId = localStorage.getItem('userId') || user.id;
            
            log(`üë§ Usuario configurado: ${user.nombre} ${user.apellido} (ID: ${userId})`);
            
            try {
                const response = await fetch('/api/usuarios', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'user-id': userId || '1'
                    }
                });
                
                log(`üì° Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Datos recibidos: ${data.length} usuarios`);
                
                displayResults('success', `‚úÖ API funcionando correctamente - ${data.length} usuarios encontrados`, data);
                renderUsuariosTable(data);
                
            } catch (error) {
                log(`‚ùå Error en API: ${error.message}`);
                displayResults('error', '‚ùå Error al conectar con la API de usuarios', error.message);
            }
        }

        async function testEstadisticasAPI() {
            log('üîÑ Iniciando prueba de API de estad√≠sticas...');
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userId = localStorage.getItem('userId') || user.id;
            
            try {
                const response = await fetch('/api/usuarios/estadisticas', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'user-id': userId || '1'
                    }
                });
                
                log(`üì° Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Estad√≠sticas recibidas`);
                
                displayResults('success', '‚úÖ API de estad√≠sticas funcionando', data);
                
            } catch (error) {
                log(`‚ùå Error en API de estad√≠sticas: ${error.message}`);
                displayResults('error', '‚ùå Error al conectar con la API de estad√≠sticas', error.message);
            }
        }

        function displayResults(type, message, data) {
            const resultsDiv = document.getElementById('apiResults');
            const className = type === 'success' ? 'result success' : 'result error';
            
            resultsDiv.innerHTML = `
                <div class="${className}">
                    <h3>${message}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function renderUsuariosTable(usuarios) {
            if (!usuarios || usuarios.length === 0) {
                document.getElementById('usuariosTable').innerHTML = '<p>No hay usuarios para mostrar.</p>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            usuarios.forEach(user => {
                tableHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nombre} ${user.apellido || ''}</td>
                        <td>${user.correo || user.email || 'N/A'}</td>
                        <td>${user.rol}</td>
                        <td>${user.estado || 'activo'}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('usuariosTable').innerHTML = tableHTML;
        }

        // Verificar servidor al cargar la p√°gina
        checkServerStatus();
        
        // Log inicial
        log('üöÄ Debug page loaded - Ready to test APIs');
    </script>
</body>
</html>
