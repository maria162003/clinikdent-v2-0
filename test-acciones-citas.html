<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Acciones Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test de Acciones de Citas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Odontologo</th>
                    <th>Tratamiento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>29/9/2025</td>
                    <td>11:00:00</td>
                    <td>Dr. Andres Fabian Melo Melo</td>
                    <td>blanqueamiento</td>
                    <td><span class="badge bg-success">confirmada</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="verDetalleCita(1)" title="Ver detalles">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-warning me-1" onclick="reprogramarCita(1)" title="Reprogramar">
                            <i class="bi bi-calendar-event"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="cancelarCita(1)" title="Cancelar">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function verDetalleCita(id) {
            alert('Ver detalle de cita ID: ' + id);
        }
        
        function reprogramarCita(id) {
            alert('Reprogramar cita ID: ' + id);
        }
        
        function cancelarCita(id) {
            alert('Cancelar cita ID: ' + id);
        }
    </script>
</body>
</html>
