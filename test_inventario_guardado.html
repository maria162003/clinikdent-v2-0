<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventario Guardado</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #resultado { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba de Guardado de Inventario</h1>
        
        <form id="inventarioForm">
            <div class="form-group">
                <label for="codigo">C√≥digo:</label>
                <input type="text" id="codigo" name="codigo" value="TEST001" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Equipo de Prueba" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria" required>
                    <option value="instrumental">Instrumental</option>
                    <option value="equipos">Equipos</option>
                    <option value="mobiliario">Mobiliario</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sede_id">Sede ID:</label>
                <input type="number" id="sede_id" name="sede_id" value="1">
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="5" required>
            </div>
            
            <div class="form-group">
                <label for="precio_unitario">Precio Unitario:</label>
                <input type="number" id="precio_unitario" name="precio_unitario" value="25000">
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion">Equipo de prueba para verificar guardado</textarea>
            </div>
            
            <button type="submit">üíæ Guardar Item</button>
        </form>
        
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('inventarioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Convertir n√∫meros
            data.cantidad = parseInt(data.cantidad);
            data.precio_unitario = parseFloat(data.precio_unitario);
            data.sede_id = data.sede_id ? data.sede_id : null;
            
            // Agregar campos que espera el backend
            data.stock_minimo = 1;
            data.stock_maximo = null;
            data.unidad_medida = 'unidad';
            data.proveedor_id = '1';
            data.fecha_vencimiento = null;
            data.ubicacion = 'estante A1';
            data.alerta_stock_bajo = true;
            data.alerta_vencimiento = false;
            data.requiere_receta = false;
            
            console.log('üì§ Enviando datos:', data);
            
            try {
                const response = await fetch('/api/inventario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user-id': '5'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('üì° Respuesta:', response.status, response.statusText);
                
                const result = await response.json();
                console.log('üìã Resultado:', result);
                
                const resultadoDiv = document.getElementById('resultado');
                
                if (response.ok) {
                    resultadoDiv.className = 'success';
                    resultadoDiv.innerHTML = `
                        <h3>‚úÖ ¬°√âxito!</h3>
                        <p><strong>Mensaje:</strong> ${result.msg}</p>
                        ${result.equipoId ? `<p><strong>ID Equipo:</strong> ${result.equipoId}</p>` : ''}
                        ${result.itemId ? `<p><strong>ID Item:</strong> ${result.itemId}</p>` : ''}
                        ${result.nuevaCantidad ? `<p><strong>Nueva Cantidad:</strong> ${result.nuevaCantidad}</p>` : ''}
                    `;
                } else {
                    resultadoDiv.className = 'error';
                    resultadoDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p><strong>Mensaje:</strong> ${result.msg || 'Error desconocido'}</p>
                        <p><strong>C√≥digo:</strong> ${response.status}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.className = 'error';
                resultadoDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
