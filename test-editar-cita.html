<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Editar Cita - Dashboard Odont√≥logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container test-container">
        <h2 class="text-center mb-4">Test: Editar Cita Dashboard Odont√≥logo</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Login Odont√≥logo</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="odontologo@clinikdent.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" value="123456" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Editar Cita</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="citaId" class="form-label">ID de la Cita</label>
                            <input type="number" class="form-control" id="citaId" value="1" placeholder="Ingresa el ID de la cita">
                        </div>
                        <button type="button" class="btn btn-success" onclick="testEditarCita()" disabled id="btnTest">Probar Editar Cita</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="debug-info" id="debugInfo">
            <h6>Log de Debug:</h6>
            <div id="debugOutput"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = null;

        // Funci√≥n authFetch similar a la del dashboard
        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No hay token de autenticaci√≥n');
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            return response;
        }

        function log(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div><strong>[${timestamp}]</strong> ${message}</div>`;
            console.log(message);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('Intentando iniciar sesi√≥n...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    authToken = data.token;
                    log(`‚úÖ Login exitoso como: ${data.usuario.nombre} (${data.usuario.rol})`);
                    document.getElementById('btnTest').disabled = false;
                } else {
                    log(`‚ùå Error de login: ${data.msg}`);
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        });

        // Test editar cita
        async function testEditarCita() {
            const citaId = document.getElementById('citaId').value;
            
            try {
                log(`üîç Obteniendo datos de la cita ID: ${citaId}`);
                
                // Primero obtener los datos de la cita
                const response = await authFetch(`/api/citas/${citaId}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`üìã Respuesta del servidor: ${JSON.stringify(data, null, 2)}`);
                
                if (data.cita || data.citas) {
                    const cita = data.cita || data.citas[0];
                    log(`‚úÖ Datos de la cita obtenidos:`);
                    log(`- ID: ${cita.id}`);
                    log(`- Fecha: ${cita.fecha}`);
                    log(`- Hora: ${cita.hora}`);
                    log(`- Motivo: ${cita.motivo}`);
                    log(`- Estado: ${cita.estado}`);
                    log(`- Paciente: ${cita.paciente_nombre}`);
                    
                    // Crear datetime-local value
                    const fechaCompleta = cita.fecha + 'T' + cita.hora;
                    log(`üìÖ Valor datetime-local: ${fechaCompleta}`);
                    
                    // Simular edici√≥n (cambiar la hora por +30 minutos)
                    const fechaDate = new Date(fechaCompleta);
                    fechaDate.setMinutes(fechaDate.getMinutes() + 30);
                    const nuevaFechaCompleta = fechaDate.toISOString().slice(0, 16);
                    
                    log(`üîÑ Probando actualizaci√≥n con nueva fecha: ${nuevaFechaCompleta}`);
                    
                    const updateResponse = await authFetch(`/api/citas/${citaId}`, {
                        method: 'PUT',
                        body: JSON.stringify({
                            fecha: nuevaFechaCompleta.split('T')[0],
                            hora: nuevaFechaCompleta.split('T')[1],
                            motivo: cita.motivo,
                            estado: cita.estado,
                            observaciones: cita.observaciones || 'Test de edici√≥n'
                        })
                    });
                    
                    const updateData = await updateResponse.json();
                    
                    if (updateResponse.ok) {
                        log(`‚úÖ Cita actualizada exitosamente!`);
                        log(`üìã Datos actualizados: ${JSON.stringify(updateData, null, 2)}`);
                    } else {
                        log(`‚ùå Error actualizando cita: ${updateData.msg}`);
                    }
                    
                } else {
                    log(`‚ùå No se encontraron datos de la cita`);
                }
                
            } catch (error) {
                log(`‚ùå Error en test: ${error.message}`);
                console.error('Error completo:', error);
            }
        }

        log('üöÄ Test cargado. Inicia sesi√≥n primero.');
    </script>
</body>
</html>
