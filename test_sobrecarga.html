<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sobrecarga de Datos - ClinikDent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <h2><i class="bi bi-shield-exclamation"></i> Test Anti-Sobrecarga de Datos</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-table"></i> Monitor de Tabla de Usuarios</h5>
                    </div>
                    <div class="card-body">
                        <!-- Tabla simplificada para monitoreo -->
                        <div class="table-responsive">
                            <table id="usuariosTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th>Fuente</th>
                                    </tr>
                                </thead>
                                <tbody id="usuariosTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Esperando datos...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-info-circle"></i> Monitor de Estado</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><strong>Tipo de datos detectado:</strong> <span id="tipoDetectado" class="badge bg-secondary">Ninguno</span></li>
                            <li><strong>Total de filas:</strong> <span id="totalFilas" class="badge bg-info">0</span></li>
                            <li><strong>Fuente principal:</strong> <span id="fuentePrincipal" class="badge bg-secondary">N/A</span></li>
                            <li><strong>Estado:</strong> <span id="estadoGeneral" class="badge bg-warning">Esperando</span></li>
                        </ul>
                        
                        <hr>
                        
                        <h6>Acciones:</h6>
                        <div class="d-grid gap-2">
                            <button id="simularAPI" class="btn btn-success btn-sm">Simular API Real</button>
                            <button id="simularPaginacion" class="btn btn-info btn-sm">Simular Paginaci√≥n</button>
                            <button id="limpiarTabla" class="btn btn-warning btn-sm">Limpiar Tabla</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="bi bi-list-ul"></i> Log de Actividad</h6>
                    </div>
                    <div class="card-body p-2">
                        <div id="log" class="border rounded p-2" style="height: 200px; overflow-y: auto; font-size: 0.8em; background-color: #f8f9fa;">
                            <small class="text-muted">Monitor iniciado...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Monitor de cambios en la tabla
        let observer;
        let datosCargados = {
            api: [],
            paginacion: []
        };

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<small><span class="text-muted">[${time}]</span> <span class="text-${type}">${message}</span></small>`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        function analizarTabla() {
            const tbody = document.getElementById('usuariosTableBody');
            const filas = tbody.querySelectorAll('tr');
            
            let tipoDetectado = 'Ninguno';
            let fuentePrincipal = 'N/A';
            let estado = 'Esperando';
            
            if (filas.length === 0) {
                estado = 'Vac√≠a';
            } else if (filas.length === 1 && filas[0].textContent.includes('spinner')) {
                estado = 'Cargando';
            } else {
                // Analizar contenido
                const primeraNombres = Array.from(filas).slice(0, 3).map(fila => {
                    const celdas = fila.querySelectorAll('td');
                    return celdas.length > 1 ? celdas[1].textContent.trim() : '';
                }).filter(nombre => nombre && !nombre.includes('Esperando'));
                
                if (primeraNombres.some(nombre => nombre.includes('alcira') || nombre.includes('angelo'))) {
                    tipoDetectado = 'API Real';
                    fuentePrincipal = 'Base de datos';
                    estado = 'API Cargada';
                } else if (primeraNombres.some(nombre => nombre.includes('Juan') || nombre.includes('Mar√≠a'))) {
                    tipoDetectado = 'Datos de Prueba';
                    fuentePrincipal = 'Sistema de paginaci√≥n';
                    estado = 'Paginaci√≥n Cargada';
                }
                
                // Detectar sobrecarga (datos mixtos)
                const tieneAPI = primeraNombres.some(nombre => nombre.includes('alcira') || nombre.includes('angelo'));
                const tienePrueba = primeraNombres.some(nombre => nombre.includes('Juan') || nombre.includes('Mar√≠a'));
                
                if (tieneAPI && tienePrueba) {
                    tipoDetectado = 'SOBRECARGA DETECTADA';
                    estado = 'Conflicto';
                    addLog('‚ö†Ô∏è SOBRECARGA: Datos de API y paginaci√≥n mezclados', 'danger');
                }
            }
            
            // Actualizar UI
            document.getElementById('tipoDetectado').textContent = tipoDetectado;
            document.getElementById('tipoDetectado').className = `badge bg-${estado === 'Conflicto' ? 'danger' : estado === 'API Cargada' ? 'success' : estado === 'Paginaci√≥n Cargada' ? 'info' : 'secondary'}`;
            
            document.getElementById('totalFilas').textContent = filas.length;
            document.getElementById('fuentePrincipal').textContent = fuentePrincipal;
            document.getElementById('estadoGeneral').textContent = estado;
            document.getElementById('estadoGeneral').className = `badge bg-${estado === 'Conflicto' ? 'danger' : estado.includes('Cargada') ? 'success' : 'warning'}`;
            
            addLog(`üìä An√°lisis: ${tipoDetectado} - ${filas.length} filas`, estado === 'Conflicto' ? 'danger' : 'info');
        }

        function simularDatosAPI() {
            const tbody = document.getElementById('usuariosTableBody');
            tbody.innerHTML = `
                <tr><td>33</td><td>alcira bejarano</td><td>alcira@gmail.com</td><td><span class="badge bg-primary">paciente</span></td><td><span class="badge bg-success">true</span></td><td>API Real</td></tr>
                <tr><td>35</td><td>angelo rayo</td><td>angelo@gmail.com</td><td><span class="badge bg-primary">paciente</span></td><td><span class="badge bg-success">true</span></td><td>API Real</td></tr>
                <tr><td>5</td><td>Camila Lopez</td><td>camilafontalvolopez@gmail.com</td><td><span class="badge bg-warning">administrador</span></td><td><span class="badge bg-success">true</span></td><td>API Real</td></tr>
            `;
            addLog('‚úÖ Datos de API simulados cargados', 'success');
        }

        function simularDatosPaginacion() {
            const tbody = document.getElementById('usuariosTableBody');
            tbody.innerHTML = `
                <tr><td>1</td><td>Juan P√©rez</td><td>juan@example.com</td><td><span class="badge bg-info">paciente</span></td><td><span class="badge bg-success">Activo</span></td><td>Paginaci√≥n</td></tr>
                <tr><td>2</td><td>Mar√≠a Gonz√°lez</td><td>maria@example.com</td><td><span class="badge bg-primary">odontologo</span></td><td><span class="badge bg-success">Activo</span></td><td>Paginaci√≥n</td></tr>
                <tr><td>3</td><td>Carlos Rodr√≠guez</td><td>carlos@example.com</td><td><span class="badge bg-warning">administrador</span></td><td><span class="badge bg-success">Activo</span></td><td>Paginaci√≥n</td></tr>
            `;
            addLog('‚úÖ Datos de paginaci√≥n simulados cargados', 'info');
        }

        function limpiarTabla() {
            const tbody = document.getElementById('usuariosTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center"><i class="bi bi-table"></i> Tabla limpia</td></tr>';
            addLog('üßπ Tabla limpiada', 'warning');
        }

        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ Monitor de sobrecarga iniciado', 'info');
            
            // Configurar observer para cambios en la tabla
            observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        setTimeout(analizarTabla, 100); // Delay para asegurar renderizado
                    }
                });
            });
            
            observer.observe(document.getElementById('usuariosTableBody'), {
                childList: true,
                subtree: true
            });
            
            // Eventos
            document.getElementById('simularAPI').addEventListener('click', simularDatosAPI);
            document.getElementById('simularPaginacion').addEventListener('click', simularDatosPaginacion);
            document.getElementById('limpiarTabla').addEventListener('click', limpiarTabla);
            
            // An√°lisis inicial
            setTimeout(analizarTabla, 500);
            
            addLog('‚úÖ Monitor configurado correctamente', 'success');
        });
    </script>
</body>
</html>
